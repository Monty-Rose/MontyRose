<!DOCTYPE html>
<html lang="eng">
    <head>
        <link href="style.css" rel="stylesheet"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Freecodecamp CSS">
        <meta name="Keywords" content="Programming, CSS, FREECODECAMP">
        <meta name="Author" content="Monty Rose">
        <title>Cafe Menu</title>
    </head>
    <body>
        <div class="Menu">
            <main>
                <h1><strong>CAMPER CAFE</strong></h1>
                <p class="established">Est. 2020</p>
                <hr id="bar">
                <section>
                    <article>
                        <h2>Coffee</h2>
                        <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/ class="Icons">
                    </article>
                    <article class="Item">
                        <p class="Flavor">French Vanilla</p>
                        <p class="Price">3.00</p>
                    </article>
                    <article class="Item">
                        <p class="Flavor">Pumpkin Spice</p>
                        <p class="Price">3.50</p>
                    </article>
                    <article class="Item">
                        <p class="Flavor">Mocha</p>
                        <p class="Price">4.50</p>
                    </article>
                    <article class="Item">
                        <p class="Flavor">Caramel Macchiato</p>
                        <p class="Price">3.75</p>
                    </article>
                    <article class="Item">
                        <p class="Flavor">Hazelnut</p>
                        <p class="Price">4.00</p>
                    </article>  
                </section>
                <section>
                    <h2>Dessert</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Cake"/ class="Icons">
                    <article class="Item">
                        <p class="Dessert">Cinnamon Roll</p>
                        <p class="Price">10.00</p>
                    </article>
                    <article class="Item">
                        <p class="Dessert">Donut</p>
                        <p class="Price">1.00</p>
                    </article>
                    <article class="Item">
                        <p class="Dessert">Cherry Pie</p>
                        <p class="Price">5.00</p>
                    </article>
                    <article class="Item">
                        <p class="Dessert">Cheesecake</p>
                        <p class="Price">8.00</p>
                    </article>
                </section>
                <hr id="bar">
            </main>
            <footer>
                <a href="Freecodecamp.org">Vsit Our Website</a>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
            
        </div>
    </body>
</html>
